name: Bug Finder Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-cov

    - name: Lint with flake8 (optional)
      run: |
        # pip install flake8
        # Stop the build if there are Python syntax errors or undefined names
        # flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        # flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true

    - name: Run tests with pytest
      run: |
        pytest tests/test_bug_finder.py -v --tb=short --cov=. --cov-report=term-missing

    - name: Run async tests
      run: |
        pytest tests/test_bug_finder.py::TestAsyncIntegration -v --tb=short

    - name: Run integration tests
      run: |
        pytest tests/test_bug_finder.py::TestIntegration -v --tb=short

    - name: Generate coverage report
      if: always()
      run: |
        pytest tests/test_bug_finder.py --cov=. --cov-report=xml --cov-report=html

    - name: Upload coverage to Codecov
      if: always()
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: unittests
        fail_ci_if_error: false

    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: |
          htmlcov/
          coverage.xml
        retention-days: 30

  code-quality:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest

    - name: Check test discovery
      run: |
        pytest tests/test_bug_finder.py --collect-only

    - name: Verify test structure
      run: |
        python -c "
        import sys
        sys.path.insert(0, '.')
        from tests import test_bug_finder

        # Check for required test classes
        required_classes = [
            'TestPatternMatching',
            'TestConfigurationHandling',
            'TestExportFormats',
            'TestIncrementalOutput',
            'TestErrorHandling',
            'TestAsyncIntegration',
            'TestIntegration',
            'TestDataValidation',
        ]

        for cls_name in required_classes:
            assert hasattr(test_bug_finder, cls_name), f'Missing test class: {cls_name}'
            print(f'✓ {cls_name} found')

        print('\\n✓ All required test classes present')
        "

  documentation:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Check test documentation
      run: |
        python -c "
        import re
        from pathlib import Path

        test_file = Path('tests/test_bug_finder.py')
        content = test_file.read_text()

        # Count test functions
        test_count = len(re.findall(r'def test_\w+', content))
        print(f'Total test functions: {test_count}')

        # Check for docstrings
        docstring_count = len(re.findall(r'\"\"\"', content)) // 2
        print(f'Test functions with docstrings: ~{docstring_count // 2 if docstring_count > 0 else 0}')

        if test_count > 30:
            print('✓ Comprehensive test coverage')
        else:
            print('⚠ Consider adding more tests')
        "
